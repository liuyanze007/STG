<div style="width:100%;text-align:center">

    <form action="{{url_for('set_price') }}" method="post">
        <fieldset>

            <div class="form-group">
                <label>Symbol     </label>
                <input autocomplete="off" autofocus class="form-control" name="symbol" value="{{ symbol }}" />
            </div>

                <label>Alarm Price</label>
                <input autocomplete="off" autofocus class="form-control" name="price" value="{{ price }}"  />
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Set Price</button>
            </div>
        </fieldset>
    </form>
</div>
