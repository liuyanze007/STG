{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div style="width:100%;text-align:center">
    <form action="{{ url_for('add_user_info') }}" method="post">
        <fieldset>

            <div class="form-group">
                <label>UserName    </label>
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" />
            </div>
            <div class="form-group">
                <label>Password    </label>
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>

            <div class="form-group">
                <label>Confirm     </label>
                <input class="form-control" name="password-confirm" placeholder="Confirm Password" type="password"/>
            </div>

            <div class="form-group">
                <label>FullName    </label>
                <input class="form-control" name="fullname" placeholder="fullname" />
            </div>


            <div class="form-group">
                <label>PhoneNumber</label>
                <input class="form-control" name="phonenumber" placeholder="phonenumber" />
            </div>


            <div class="form-group">
                <label>FacebookLink</label>
                <input class="form-control" name="facebooklink" placeholder="facebooklink"/>
            </div>



            <div class="form-group">
                <button class="btn btn-default" type="submit">Add Person</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
