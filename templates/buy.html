{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<h3>Purchase a stock</h3>
<form action="{{ url_for('buy') }}" method="post">
    <fieldset>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stock-symbol" placeholder="Stock Symbol"
                   type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stock-quantity" placeholder="Quantity"
                   type="text"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Purchase</button>
        </div>
    </fieldset>
</form>
{% endblock %}
