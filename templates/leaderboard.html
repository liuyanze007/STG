{% extends "layout.html" %}

{% block title %}
Leaderboard
{% endblock %}

{% block main %}
<table>
    <tr>
        <th>
            User
        </th>
        <th>
            Cash
        </th>
        <th>
            Assets
        </th>
        <th>
            Net Worth
        </th>

        <th>
            Add Friend
        </th>

    </tr>
    {% for user in leaders %}
    <tr>

        <td><a href="{{ url_for('history_others') }}?user_id={{ user[3] }}">{{ user[0] }}</a></td>

        <td>{{ usd(user[1]) }}</td>
        <td>{{ usd(user[2]) }}</td>
        <td>{{ usd(user[1] + user[2]) }}</td>

        <td><a href="{{ url_for('like') }}?user_id={{ user[3] }}">{{ user[0] }}</a></td>

    </tr>
    {% endfor %}
</table>
{% endblock %}
